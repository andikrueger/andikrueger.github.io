<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28957989-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-28957989-3', { 'anonymize_ip': true });
    </script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AutoSpToSharePointDsc</title>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css"
    />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css"
    />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
</head>

<body class="ms-Fabric">
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <div class="ms-Grid">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm12">
                    <h1>AutoSPInstaller to PowerShell DSC (PREVIEW)</h1>
                    <h4>
                        <a href="https://github.com/andikrueger/AutoSpToSharePointDsc">Repository</a>
                    </h4>
                    <p class="ms-font-m">
                        Convert your AutoSPInstaller XML to a PowerShell DSC Configuration.
                    </p>
                    <ul class="ms-font-m">
                        <li>Paste your AutoSPInstaller XML into the left textbox.</li>
                        <li>Press 'convert'</li>
                        <li>Get your PowerShell DSC Configuration on the right.</li>
                    </ul>
                    <button class="ms-Button ms-Button--primary" id="convert">
                        <span class="ms-Button-label">convert</span>
                    </button>
                </div>
            </div>
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                    <div class="ms-TextField ms-TextField--multiline">
                        <label class="ms-Label">AutoSPInstaller XML</label>
                        <textarea id="autospinstaller" class="ms-TextField-field"></textarea>
                    </div>
                </div>
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                    <div class="ms-TextField ms-TextField--multiline">
                        <label class="ms-Label">PowerShell DSC - SharePointDSC</label>
                        <textarea id="sharepointdsc" class="ms-TextField-field"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var TextFieldElements = document.querySelectorAll(".ms-TextField");
        for (var i = 0; i < TextFieldElements.length; i++) {
            new fabric['TextField'](TextFieldElements[i]);
        }
    </script>
    <script src="dist/bundle.js"></script>
</body>

</html>
